name: Go to Container

on:
#  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_and_push:
    strategy:
      matrix:
        include:
          - target: gateway
            port: 8080
          - target: read
            port: 8081
          - target: write
            port: 8082
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Cache Docker Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ github.ref }}-${{ github.sha }}
            ${{ github.ref }}
            refs/head/main

      - name: Setup Docker Buildx
        id: buildx 
        uses: docker/setup-buildx-action@v1

      - name: Login to Github Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define the Version
        id: defver
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          # [ "$VERSION" == "main" ] && VERSION=latest
          echo "::set-output name=VERSION::${VERSION}"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: ${{ github.event_name != 'pull_request' }}
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.target }}:${{ steps.defver.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/${{ matrix.target }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}/${{ matrix.target }}:latest
          build-args: |
            target: ${{ matrix.target }}
            port: ${{ matrix.port }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
